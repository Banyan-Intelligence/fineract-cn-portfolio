spring:
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false

server:
  port: 2026
  contextPath: /portfolio/v1/*

cassandra:
  clusterName: datacenter1
  contactPoints: 127.0.0.1:9042,127.0.0.2:9042,127.0.0.3:9042
  keyspace: seshat
  cl:
    read: LOCAL_QUORUM
    write: LOCAL_QUORUM
    delete: LOCAL_QUORUM

postgresql:
  driverClass: org.postgresql.Driver
  database: seshat
  host: localhost
  port: 5432
  user: postgres
  password: postgres

bonecp:
  idleMaxAgeInMinutes: 240
  idleConnectionTestPeriodInMinutes: 60
  maxConnectionsPerPartition: 10
  minConnectionsPerPartition: 1
  partitionCount: 2
  acquireIncrement: 5
  statementsCacheSize: 100

async:
  corePoolSize: 32
  maxPoolSize: 16384
  queueCapacity: 0
  threadName: async-processor-

flyway:
  enabled: false

kubernetes:
  portfolio:
    service:
      name: portfolio-service
    server:
      port: 2026
  accounting:
    service:
      name: accounting-service
    server:
      port: 2025
  customer:
    service:
      name: customer-service
    server:
      port: 2024
  rhythm:
    service:
      name: rhythm-service
    server:
      port: 2022

ribbon:
  eureka:
    enabled: false
